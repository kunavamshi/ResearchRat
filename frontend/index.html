<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header style="position: relative;">
            <h1>Smart Expense Tracker</h1>
            <p id="user-greeting">Track your spending</p>
            <button id="logout-btn" class="btn btn-danger"
                style="position: absolute; right: 0; top: 0; width: auto; padding: 0.5rem 1rem;">
                Logout
            </button>
        </header>

        <div class="dashboard-grid">
            <!-- Left Column: Add Expense -->
            <section class="card input-section">
                <h2>Add New Expense</h2>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" name="amount" placeholder="e.g. 150" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Travel">Travel</option>
                            <option value="Rent">Rent</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="note">Note (Optional)</label>
                        <input type="text" id="note" name="note" placeholder="e.g. Lunch at cafe">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <span class="icon">+</span> Add Expense
                        </button>
                        <button type="button" id="clear-all-btn" class="btn btn-danger">
                            <span class="icon">ðŸ—‘</span> Clear All
                        </button>
                    </div>
                </form>
            </section>

            <!-- Right Column: Summary & Chart -->
            <div class="right-column">
                <section class="summary-cards">
                    <div class="card summary-card">
                        <h3>Total Expenses</h3>
                        <p class="amount" id="total-amount">â‚¹0.00</p>
                    </div>
                    <div class="card summary-card">
                        <h3>Transactions</h3>
                        <p class="count" id="total-transactions">0</p>
                    </div>
                    <div class="card summary-card">
                        <h3>Top Category</h3>
                        <p class="category" id="top-category">-</p>
                    </div>
                </section>

                <section class="card chart-section">
                    <h2>Spending Overview</h2>
                    <div class="chart-container">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </section>
            </div>
        </div>

        <!-- Bottom: Expense Table -->
        <section class="card table-section">
            <h2>Expense History</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Note</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <!-- Expenses will be injected here -->
                    </tbody>
                </table>
                <div id="no-data-message" class="no-data hidden">
                    No expenses recorded yet. Start by adding one!
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
